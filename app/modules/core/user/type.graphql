type User {
  id: ID
  name: String
  email: String
  password: String
  role: Role
}

input UserInput {
  id: ID
  name: String!
  email: String!
  password: String!
  roleID: ID
}

type UserConnection {
  totalCount: Int!
  users: [User]
}

type Tokens {
  accessToken: String!
  refreshToken: String!
}