type User {
  id: ID
  name: String
  email: String
  password: String
  role: Role
}

input UserInput {
  id: ID
  name: String!
  email: String!
  password: String!
  roleID: ID
}

type UserConnection {
  totalCount: Int!
  edges: [UserEdge]
  pageInfo: PageInfo!
}

type UserEdge {
  cursor: ID!
  node: User
}

type Tokens {
  accessToken: String!
  refreshToken: String!
}