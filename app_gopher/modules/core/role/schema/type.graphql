type RoleConnection {
	totalCount: Int!
	edges: [RoleEdge]
	pageInfo: PageInfo!
}

type RoleEdge {
	cursor: ID!
	node: Role
}

type Role {
  id: ID
  name: String
  users: RoleUserConnection
}

type RoleUserConnection {
	totalCount: Int!
	edges: [RoleUserEdge]
	pageInfo: PageInfo!
}

type RoleUserEdge {
	cursor: ID!
	node: User
}

input RoleInput {
  id: ID
  name: String!
}
